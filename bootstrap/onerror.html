<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onerror</title>
</head>
<body>
	<img src="images/1.jpg" onerror="this.onerror=null;this.src='images/3.jpg'"/>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$('img').error(function(){
			$(this).attr('src','images/3.jpg');
		})
	</script>
</body>
</html>
